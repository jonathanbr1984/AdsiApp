<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>vistas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button round (click)="presentActionSheet()">Opciones</button>
    <button ion-button block (click)="showAlert()">Alerta</button>

    <ion-fab right bottom>
        <button ion-fab color="red"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="left">
            <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-github"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
