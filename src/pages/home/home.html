<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>ADSI</h3>

  <p>
    Si te perdes, el <a href="http://ionicframework.com/docs/v2">documento</a> te muestra informacion.
  </p>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-item>
    <ion-label color="primary" stacked>Titulo</ion-label>
    <ion-input type="text" placeholder="Ingrese un titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Parrafo</ion-label>
    <ion-input type="text" placeholder="Ingrese un texto"></ion-input>
  </ion-item>

  <button ion-button block>Enviar</button>


  <ion-card *ngFor="let item of posts">
    <img width="600" height="390" src="../assets/imgs/card-saopaolo.png"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.body}}</div>
  </ion-card>
