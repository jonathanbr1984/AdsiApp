<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>ADSI</h3>

  <p>
    Si te perdes, el <a href="http://ionicframework.com/docs/v2">documento</a> te muestra informacion.
  </p>

  <ion-card *ngFor="let item of posts">
    <img width="600" height="390" src="../assets/imgs/card-saopaolo.png"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.body}}</div>
  </ion-card> 

  <ion-fab right bottom (click)="loadCreatePost()">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
