<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form [formGroup]="postForm" novalidate>

  <ion-list>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>

	<div *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched">
		<p>Por favor ingrese un titulo</p>
	</div>

  <ion-item>
    <ion-label floating>Body</ion-label>
    <ion-input type="text" formControlName="body"></ion-input>
  </ion-item>

  <div *ngIf="!postForm.controls['body'].valid && postForm.controls['body'].touched">
		<p>Por favor ingrese un mensaje</p>
	</div>

</ion-list>

<button ion-button full (click)="addNewPost()">Crear</button>

</form>
</ion-content>
